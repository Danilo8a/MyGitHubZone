<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Mi presentacion de GitHub con HTML y CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" media="screen and (min-width: 425px)" href="css\tablet.css">
    <link rel="stylesheet" media="screen and (min-width: 768px)" href="css\desktop.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,100;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,100;1,400;1,500;1,700&display=swap" rel="stylesheet">
    
    <title>Mi super presentaci√≥n para GitHub</title>
</head>
<body>
    <header>
        <nav>
            <div class="main-nav">
                <picture class="main-nav__item">
                    <img src="img\icons\mobile\personaje-github-24.png" alt="Logo de GitHub en color blanco">
                </picture>
                <span class="main-nav__item">MyGitHubZone</span>
            </div>
        </nav>
    </header>

    <main>
        <div class="main-profile">
            <div class="main-profile__item" id="cover-page">
                <img src="img\pics\Can You Put The Planets In Order_.jpg" alt="Imagen para el cover page">
            </div>

            <div class="main-profile__item" id="gradient">
                <div class="box-name-image">
                    <img src="img\pics\1617239904707.jpg" alt="Imagen de perfil">
                    <div class="box-name-nickname">
                        <span class="user-name">Danilo Ochoa</span>
                        <a href="" class="nickname">@Danilo8a</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
